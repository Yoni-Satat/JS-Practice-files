<body>
	<script type="text/javascript">
		
		// a function is like a mini programme
		// a function can be called upon events, like click a button
		// on youtube they probably have a function that starts playing a video when the play button is clicked.
		// a function can be called anytime and more the once!

		// to make a function you start by typing the function and than space and than the function name, this will be followed by(), after that, open curley braces and inside them write what do you want the function to do, in this case the function will popup an alert msg whenever the page is loaded. after that, close the curley brace.

		function funky(){
			alert("Ouch!!!");
		}

		// to call the function (put it in to use), simply type the function name followed by ();

		funky();

		// a function can be called from within the html:
		</script>

		<form>
			<input type="button" value="click me" onclick="funky()">
		</form>
